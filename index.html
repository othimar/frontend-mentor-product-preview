<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces"/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div>
      <picture>
        <source media="(min-width: 800px)" class= "photo" srcset="./images/image-product-desktop.jpg">
        <img class="photo" src="./images/image-product-mobile.jpg" alt="A beautiful image of the perfume" />
      </picture>
      </div>
      <div class="item-presentation">
        <div class="category">
          Perfume
        </div>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="prices">
            <div class="actual-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <button class="cart-btn" ><img class ="cart-icon" src="images/icon-cart.svg" alt="icon">  Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/othimar">Othimar</a>.
  </footer>

</body>

</html>
